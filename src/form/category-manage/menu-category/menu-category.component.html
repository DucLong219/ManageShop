<div class="card-header" *ngIf="menuName">
    <span>{{menuName}}</span>
</div>
<div class="card-body">
    <div class="menu-category row ">
        <div class="col-md-2 border menuItems" *ngFor="let item of menuItems">
            <button mat-button [matMenuTriggerFor]="menu"><i class="bi bi-three-dots"></i></button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="deleteCate(item)"><i class="bi bi-trash text-danger"> Xóa</i></button>
                <button mat-menu-item (click)="editCate(item)"><i class="bi bi-pen text-primary"> Sửa</i></button>
                <button mat-menu-item (click)="copyValue(item.id)"><i class="bi bi-clipboard"> Copy Id</i></button>
            </mat-menu>
            <div (click)="handleItems(item)" class="d-flex flex-column p-3 justify-content-between align-items-center">
                <img class="img-category" [src]="item.url || item.fileName" [alt]="item.name">
                <span>{{ item.name }}</span>
            </div>
        </div>
    </div>
</div>
<app-modal-confirm-delete *ngIf="ckDelete" [categoryDeteil]="categoryDeteil"
    (checkEvent)="confirmDelete($event)"></app-modal-confirm-delete>
<app-modal-add-update-category *ngIf="ckEdit" [categoryDeteil]="categoryDeteil" (ckEdit)="ckEvent($event)"></app-modal-add-update-category>
